<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nadar Sin Fronteras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nadar Sin Fronteras</h1>
    <p>Certificaciones para Educadores Acuáticos</p>
  </header>

  <div class="container">
    <h2>Formulario de Registro</h2>
    <form id="registroForm">
      <input type="text" id="name" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="tel" id="phone" placeholder="Teléfono" required />
      <select id="certification" required>
        <option value="">Selecciona una certificación</option>
        <option value="nivel1">Certificación Nivel 1</option>
        <option value="nivel2">Certificación Nivel 2</option>
      </select>
      <button type="submit">Registrarse</button>
    </form>

    <div class="social">
      <p>Síguenos en redes sociales:</p>
      <a href="https://www.instagram.com/nadarsinfronteras" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/share/1YeQj2pdwR/" target="_blank">Facebook</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
